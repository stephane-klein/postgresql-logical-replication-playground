version: '3.7'
services:
    postgres1:
        image: postgres:12.2-alpine
        environment:
            POSTGRES_USER: postgres
            POSTGRES_DB: postgres
            POSTGRES_PASSWORD: password
        command: >
            postgres
              -c wal_level=logical
        volumes:
        - ./volumes/postgres1/:/var/lib/postgresql/data/

    postgres2:
        image: postgres:12.2-alpine
        environment:
            POSTGRES_USER: postgres
            POSTGRES_DB: postgres
            POSTGRES_PASSWORD: password
        volumes:
        - ./volumes/postgres2/:/var/lib/postgresql/data/